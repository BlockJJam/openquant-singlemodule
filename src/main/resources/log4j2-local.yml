Configuration:
  name: Default
  status: INFO

  Properties:
    Property:
      - name: logNm
        value: "Spring_Log4j2_Test"
      - name: layoutPattern
        value: "%style{%d{yyyy/MM/dd HH:mm:ss,SSS}}{cyan} %highlight{[%-5p]}{FATAL=bg_red, ERROR=red, INFO=green, DEBUG=blue}  [%C] %style{[%t]}{yellow}- %m%n -"

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${layoutPattern}
    RollingFile:
      name: File_Appender
      fileName: logs/${logNm}.log
      filePattern: "logs/${logNm}_%d{yyyy-MM-dd}_%i.log.gz"
      PatternLayout:
        pattern: ${layoutPattern}
      Policies:
        SizeBasedTriggeringPolicy:
          size: 20MB # 파일제한으로 해당 크기가 되면 .gz로 압축
        TimeBasedTriggeringPolicy:
          interval: 1 # 하루마다
      DefaultRolloverStrategy:
        max: 10
        fileIndex: min
        Delete:
          basePath: "logs/"
          maxDepth: "1"
          ifLastModified:
            age: "30d"
            ifAny:
              ifAccumulatedFileCount:
                exceeds: 100


  Loggers:
    Root:
      level: DEBUG
      additivity: false
      AppenderRef:
        ref: Console_Appender
    Logger:
      -
        name: org.springframework
        level: INFO
        additivity: false
        AppenderRef:
          - ref: Console_Appender
          - ref: File_Appender
      -
        name: org.hibernate.type.descriptor.BasicBinder
        level: TRACE
        additivity: false
        AppenderRef:
          ref: Console_Appender
      -
        name: org.hibernate.SQL
        level: DEBUG
        additivity: false
        AppenderRef:
          ref: Console_Appender